                <h3 id="题意"><a href="#题意" class="headerlink" title="题意"></a>题意</h3><p>对于一些点，支持连边和求联通块中第k重要的点</p>
<h3 id="题解"><a href="#题解" class="headerlink" title="题解"></a>题解</h3><p>动态开点权值线段树，线段树上合并</p>
<p>询问的时候二分即可</p>
<h3 id="调试记录"><a href="#调试记录" class="headerlink" title="调试记录"></a>调试记录</h3><p>无</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> LS a[a[cur].ls]</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> RS a[a[cur].rs]</span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn = <span class="number">1e5</span> + <span class="number">5</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">T</span>&#123;</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">A</span>&#123;</span></span><br><span class="line">		<span class="keyword">int</span> ls, rs, v, l, r;</span><br><span class="line">	&#125;a[maxn * <span class="number">40</span>];</span><br><span class="line">	<span class="keyword">int</span> rt[maxn], tot;</span><br><span class="line">	T()&#123;tot = <span class="number">0</span>;&#125; </span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">upd</span><span class="params">(<span class="keyword">int</span> cur, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> p)</span></span>&#123;</span><br><span class="line">		a[cur].l = l, a[cur].r = r;</span><br><span class="line">		<span class="keyword">if</span> (l == r)&#123;</span><br><span class="line">			a[cur].v = <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> mid = l + r &gt;&gt; <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">if</span> (p &lt;= mid)&#123;</span><br><span class="line">			<span class="keyword">if</span> (!a[cur].ls) a[cur].ls = ++tot;</span><br><span class="line">			upd(a[cur].ls, l, mid, p);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">if</span> (!a[cur].rs) a[cur].rs = ++tot;</span><br><span class="line">			upd(a[cur].rs, mid + <span class="number">1</span>, r, p);</span><br><span class="line">		&#125;</span><br><span class="line">		a[cur].v = LS.v + RS.v;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">Merge</span><span class="params">(<span class="keyword">int</span> cur, <span class="keyword">int</span> v)</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (!cur || !v) <span class="keyword">return</span> cur | v;</span><br><span class="line">		a[cur].ls = Merge(a[cur].ls, a[v].ls);</span><br><span class="line">		a[cur].rs = Merge(a[cur].rs, a[v].rs);</span><br><span class="line">		a[cur].v += a[v].v;</span><br><span class="line">		<span class="keyword">return</span> cur;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">Query</span><span class="params">(<span class="keyword">int</span> cur, <span class="keyword">int</span> k)</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (a[cur].l == a[cur].r) <span class="keyword">return</span> a[cur].l;</span><br><span class="line">		<span class="keyword">if</span> (k &lt;= LS.v) <span class="keyword">return</span> Query(a[cur].ls, k);</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> Query(a[cur].rs, k - LS.v);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;t;</span><br><span class="line"><span class="keyword">int</span> f[maxn];</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">getf</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;<span class="keyword">return</span> x == f[x] ? x : f[x] = getf(f[x]);&#125;</span><br><span class="line"><span class="keyword">int</span> n, m, Q, p[maxn], link[maxn];</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;n, &amp;m);</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, p + i);</span><br><span class="line">		t.rt[i] = ++t.tot; f[i] = i;</span><br><span class="line">		t.upd(t.rt[i], <span class="number">1</span>, n, p[i]);</span><br><span class="line">		link[p[i]] = i;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> u, v, i = <span class="number">1</span>; i &lt;= m; i++)&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;u, &amp;v);</span><br><span class="line">		<span class="keyword">int</span> fu = getf(u), fv = getf(v);</span><br><span class="line">		t.Merge(t.rt[fu], t.rt[fv]);</span><br><span class="line">		f[fv] = fu;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;Q);</span><br><span class="line">	<span class="keyword">while</span> (Q--)&#123;</span><br><span class="line">		<span class="keyword">char</span> opt[<span class="number">2</span>]; <span class="keyword">int</span> u, v;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%s"</span>, opt);</span><br><span class="line">		<span class="keyword">if</span> (opt[<span class="number">0</span>] == <span class="string">'B'</span>)&#123;</span><br><span class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;u, &amp;v);</span><br><span class="line">			<span class="keyword">int</span> fu = getf(u), fv = getf(v);</span><br><span class="line">			t.Merge(t.rt[fu], t.rt[fv]); f[fv] = fu;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (opt[<span class="number">0</span>] == <span class="string">'Q'</span>)&#123;</span><br><span class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;u, &amp;v);</span><br><span class="line">			<span class="keyword">if</span> (v &gt; t.a[t.rt[getf(u)]].v) <span class="built_in">puts</span>(<span class="string">"-1"</span>);</span><br><span class="line">			<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"%d\n"</span>, link[t.Query(t.rt[getf(u)], v)]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
